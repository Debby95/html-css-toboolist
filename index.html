<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo">
        <span class="title">Toboolist</span>
    </header>

    <main>
        <!-- Button add task and section -->
        <div class="container">
            <button type="button" class="button">Add Task</button>
            <button type="button" class="button2">Add Section</button>

            <!-- Aggiunge new task e il tasto editorial-->
            <div>
                <div class="arrow">New Task</div>
                <button type="button" class="button3">&#10003;</button>
                <span>Quarterly Newsletter</span>
                <button type="button" class="lightblue-button">Editorial</button>
            </div>
            
            <!-- Aggiunge today il tasto editorial -->
            <div>
                <div class="arrow">Today</div>
                <button type="button" class="button3">&#10003;</button>
                <span>Recruiting blo post</span>
                <button type="button" class="lightblue-button">Editorial</button>
            </div>
            
            <!-- Aggiunge il tasto Q1 goals -->
            <div>
                <button type="button" class="button3">&#10003;</button>
                <span>Mobile app luaunch</span>
                <button type="button" class="purple-button">Q1 Goals</button>
            </div>

            <!-- Aggiunge il tasto recruiting -->
            <div>
                <button type="button" class="button4">&#10007;</button>
                <span>Interview John H.</span>
                <button type="button" class="green-button">Recruiting</button>
            </div>

            <!-- Aggiunge il tasto mobile -->
            <div>
                <button type="button" class="button3">&#10003;</button>
                <span>Summit update to mobile storefronts</span>
                <button type="button" class="orange-button">Mobile</button>
            </div>

        </div>
    </main>
</body>


</html>
